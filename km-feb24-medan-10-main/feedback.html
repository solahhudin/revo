<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">

  	<link rel="stylesheet"  href="css/feedback.css" />
    <!--Poppins Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!--Inter Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  	
</head>
<body>
  	<header>
        <div class="logo1">
            <div>NYC <span>POPERTY</span> SALES</div>
        </div>
        <nav>
            <div class="nav-button">
                <a href="dashboard.html">Dashboard</a>
                <a href="addData.html">Add Data</a>
                <a href="feedback.html">Feedback</a>
            </div>
            <img src="assets/account icon.png" alt="Account Icon" class="account-icon">
        </nav>
    </header>

    <main>
  	<div class="feedback-form">
        <div class="feedback-form-header">
            <img src="assets/feedback.png" alt="Add Data Icon" class="add-dataIcon">
            <div class="header-desc">
            </div>
        </div>

            <div class="form">
                <form action="" method="POST">
                <h2>Tell Us About Your Experience</h2>
				<div class="form-element">
                    <label for="nama">Full Name</label>
                    <input type="text" id="nama" placeholder="Enter your name">
                </div>
                <div class="form-element">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email">
                </div>
				<div class="form-element">
                    <label for="subject">Subject</label>
                    <input type="text" id="subjek" placeholder="Enter subject">
                </div>
				<div class="form-element">
                    <label for="konten">Please Leave Your Feedback Below</label>
                    <textarea type="text" id="konten" placeholder="Share your feedback in here"></textarea>
                </div>
				<div class="form-element">
                    <button>Send Feedback</button>
                </div>
            </div>
        </form>
  	</div>
</body>
</main>

<script>
    const textarea=document.querySelector("textarea");
    textarea.addEventListener("keyup", e =>{
        textarea.style.height="auto";
        let scHeight = e.target.scrollHeight;
        textarea.style.height= `${scHeight}px`;
    });
</script>

<footer>
    <div>Team 10 - Section Medan </div>
</footer>
</html>
